<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drawing Pacman</title>

    <style>
      *{
        margin: 0;
        padding: 0;
      }
      #pacman{
        border: 1px solid;
        display: block;
        margin: 80px auto;
      }
    </style>

  </head>
  <body>

    <canvas id="pacman" width="800" height="800">Chess board</canvas>
    <script>
      window.onload = function()
      {
        let c = document.getElementById('pacman');
        let ctx = c.getContext("2d");

        let radian = Math.PI / 180;

        ctx.beginPath();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 5;
        ctx.strokeStyle = "orange";
        ctx.fillStyle = "orange"
        ctx.moveTo(250,250);
        ctx.lineTo(330,310);
        ctx.arc(250, 250, 100, 37 * radian, 323 * radian, false);
        ctx.lineTo(250,250);
        ctx.stroke();
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = "black";
        ctx.arc(250,200, 10, 0 * radian, 360 * radian, false);
        ctx.stroke();
        ctx.fill();

        ctx.beginPath();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 5;
        ctx.strokeStyle = "orange";
        ctx.fillStyle = "orange"
        ctx.moveTo(500,250);
        ctx.lineTo(580,310);
        ctx.arc(500, 250, 100, 37 * radian, 323 * radian, false);
        ctx.lineTo(500,250);
        ctx.stroke();
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = "black";
        ctx.arc(500,200, 10, 0 * radian, 360 * radian, false);
        ctx.stroke();
        ctx.fill();

        ctx.font = "50px Arial"
        ctx.fillStyle = "red";
        ctx.textAlign = "center";
        ctx.fillText("Pacman", 400, 500); // text, width, height
      }

    </script>

  </body>
</html>
